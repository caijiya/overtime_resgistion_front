<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form {
        align-items: center;
        /*
            弹性布局的项目（item）默认没有间隔。
            弹性布局默认不改变项目的宽度，但是它默认改变项目的高度。如果项目没有显式指定高度，就将占据容器的所有高度
        */
        display: flex;
    }
    input {
        flex-grow: 1;
    }
</style>
<body>
<form action="#">
    <input type="text" placeholder="Enter your email"/>
    <button><svg>  <!-- a smiley icon -->  </svg></button>
</form>

</body>
</html>
