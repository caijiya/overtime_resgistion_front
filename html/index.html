<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工加班管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /*#current_user:hover + .layui-nav-child {*/
        /*display: inline-block;*/
        /*background-color: grey;*/
        /*top: 30px;*/
        /*}*/
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item" style="margin-left: 20px"><p style="font-size: 20px;color: #007DDB">加班管理系统</p>
            </li>
            <li class="layui-nav-item layui-this" style="margin-left: 50px"><a href="">加班概览</a></li>
            <li class="layui-nav-item "><a href="">加班申请</a></li>
            <li class="layui-nav-item"><a href="">加班记录</a></li>
            <li class="layui-nav-item" style="float: right">
                <a id="current_user"><img src="https://yangyang-bucket.oss-cn-beijing.aliyuncs.com/jz.jpg"
                                          class="layui-nav-img">
                    <p id="user" style="display: inline"></p></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <!--<dd><a href="/html/login.html">退了</a></dd>-->
                    <dd><a href="javascript:void(0)" onclick="logout()">退出</a></dd>
                </dl>
            </li>
        </ul>


    </div>
    <div style="width: auto;height: 35px"></div>
    <div class="demoTable">
        搜索姓名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>
        &nbsp;&nbsp;&nbsp;搜索性别：
        <div class="layui-inline">
            <input class="layui-input" name="sex" id="sex" autocomplete="off">
        </div>
        <div class="layui-btn" data-type="reload">搜索</div>
    </div>
    <div style="width: auto;height: 30px"></div>

    <table id="table" lay-filter="test"></table>
    <div id="page"></div>
</div>


</body>
</html>
<script>
    layui.use(['table', 'layer', 'element'], function () {

        let table = layui.table;
        let $ = layui.jquery;
        let layer = layui.layer;
        let element = layui.element;
        //导航栏的hover效果依赖element模块
        element.on('nav(nav)', function (elem) {
            return;
        });

        table.render({
            elem: '#table'
            , height: 500
            , url: getBackUrl("/employee") //数据接口
            , page: true //开启分页
            , id: 'testReload'
            , cols: [
                [ //表头
                    {field: 'employee_id', title: 'ID', width: 284.5, sort: true, fixed: 'left'}
                    , {field: 'name', title: '姓名', width: 284.5}
                    , {field: 'sex', title: '性别', width: 284.5}
                    , {field: 'overtime', title: '总加班时间', width: 280, sort: true}
                ]
            ],
            done: function (res, curr, count) {
                if (res.code !== 0) {
                    layer.msg(res.message);
                    //未登陆
                    if (res.code === 1001 || res.code === 1002) {
                        window.location.href = "/html/login.html";
                    }
                }
                let username = $.cookie("username");
                console.log(username)
                $("#user").text(username);
            }

        });

        let active = {
            reload: function () {
                let name = $('#name');
                let sex = $('#sex');
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: name.val()
                        , sex: sex.val()
                    }
                })
                ;
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });
</script>
