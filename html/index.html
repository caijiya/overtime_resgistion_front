<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工加班管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /*#current_user:hover + .layui-nav-child {*/
        /*display: inline-block;*/
        /*background-color: grey;*/
        /*top: 30px;*/
        /*}*/
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item" style="margin-left: 20px"><p style="font-size: 20px;color: #007DDB">加班管理系统</p>
            </li>
            <li class="layui-nav-item layui-this" style="margin-left: 50px"><a href="/html/index.html">加班概览</a></li>
            <li class="layui-nav-item "><a href="/html/apply.html">加班申请</a></li>
            <li class="layui-nav-item"><a href="/html/log.html">加班记录</a></li>
            <li class="layui-nav-item" style="float: right">
                <a id="current_user"><img src="https://yangyang-bucket.oss-cn-beijing.aliyuncs.com/jz.jpg"
                                          class="layui-nav-img">
                    <p id="user" style="display: inline"></p><span class="layui-badge"
                                                                   style="right: 117px;">9</span></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <!--<dd><a href="/html/login.html">退了</a></dd>-->
                    <dd><a href="javascript:void(0)" onclick="logout()">退出</a></dd>
                </dl>
            </li>
        </ul>


    </div>
    <div style="width: auto;height: 35px"></div>
    <div class="demoTable">
        搜索姓名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="name" autocomplete="off">
        </div>
        &nbsp;&nbsp;&nbsp;搜索性别：
        <div class="layui-inline">
            <input class="layui-input" name="sex" id="sex" autocomplete="off">
        </div>
        <div class="layui-btn" data-type="reload">搜索</div>
    </div>
    <div style="width: auto;height: 30px"></div>

    <table id="table" lay-filter="testReload"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <div id="page"></div>
</div>


</body>
</html>
<script>
    layui.use(['table', 'layer', 'element'], function () {

        let table = layui.table;
        let $ = layui.jquery;
        let layer = layui.layer;
        let element = layui.element;
        //导航栏的hover效果依赖element模块
        element.on('nav(nav)', function (elem) {
            return;
        });

        table.render({
            elem: '#table'
            // , height: full - 200
            , url: getBackUrl("/employee") //数据接口
            , toolbar: '#toolbarDemo'
            , page: true //开启分页
            , id: 'testReload'
            , cols: [
                [
                    {radio: true, fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 230, sort: true}
                    , {field: 'name', title: '姓名', width: 230}
                    , {field: 'sex', title: '性别', width: 180}
                    , {field: 'overtime', title: '总加班时间', width: 180, sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 230}
                ]
            ],
            // table.render({
            //     elem: '#table'
            //     , url: getBackUrl("/employee")
            //     , cols: [[ //标题栏
            //         {checkbox: true}
            //
            //         , {field: 'id', title: 'ID', width: 80}
            //         , {field: 'username', title: '用户名', width: 120}
            //     ]],

            done: function (res, curr, count) {
                if (res.code !== 0) {
                    layer.msg(res.message);
                    //未登陆
                    if (res.code === 1001 || res.code === 1002) {
                        window.location.href = "/html/login.html";
                    }
                }
                let username = $.cookie("username");
                console.log(username)
                $("#user").text(b64DecodeUnicode(username.replace(" ", "+")));
            }

        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            let checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
            ;
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            let data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        let active = {
            reload: function () {
                let name = $('#name');
                let sex = $('#sex');
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: name.val()
                        , sex: sex.val()
                    }
                })
                ;
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });
</script>
