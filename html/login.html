<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 0 auto;
            width: 350px;
            padding-top: 200px;
            /*position: fixed;*/
            /*top: 400px;*/
            /*left: 400px;*/
        }
    </style>
</head>
<body>
<div class="main">
    <form class="layui-form" action="#">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入用户名（自己名字）"
                       autocomplete="off"
                       class="layui-input" style="width: 200px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" style="width: 200px">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script>
    //Demo
    layui.use(['form', 'jquery'], function () {
        let $ = layui.jquery;
        let form = layui.form;
        //监听提交
        form.on('submit(login)', function (data) {
            alert(JSON.stringify(data.field))
            $(document).ready(function () {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/login",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: 'application/json',
                    success: function (data) {
                        console.info(data);

                    },
                    error: function (event) {
                        alert(event);
                    }


                });
            });
            window.location.href = "http://www.baidu.com";


        });
    });
</script>


<!-- 你的HTML代码 -->


</body>
</html>
