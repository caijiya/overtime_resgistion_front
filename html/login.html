<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>员工加班管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../js/common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 0 auto;
            width: 350px;
            padding-top: 200px;
        }
    </style>
</head>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<body>
<div class="main">
    <p style="text-align: center;color: #00FFFF;font-size: 33px">加班管理系统</p>
    <div style="width: auto;height: 25px"></div>
    <form class="layui-form" method="post" id="login_form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入用户名（自己名字）"
                       autocomplete="off"
                       class="layui-input" style="width: 250px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input" style="width:250px">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script>
    //Demo
    layui.use(['form', 'jquery', 'layer'], function () {
        let $ = layui.jquery;
        let form = layui.form;
        let layer = layui.layer;
        //监听提交
        form.on('submit()', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: getBackUrl("/login"),
                data: JSON.stringify(data.field),
                dataType: "json",
                contentType: 'application/json',
                xhrFields: {withCredentials: true},
                success: function (data) {
                    // console.info("data: " + JSON.stringify(data));
                    console.log(data.code);
                    if (data.code == 0) {
                        layer.msg("登录成功");
                         window.location.href = "/html/index.html";
                        // window.location.href = "/html/testTable.html";
                    } else {
                        layer.msg("用户名或密码错误，请重新输入");
                    }
                },
                error: function (event) {
                    layer.msg("系统异常");
                }
            });
            return false;
        });
    })


</script>


<!-- 你的HTML代码 -->


</body>
</html>
